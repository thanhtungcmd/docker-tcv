apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-deployment
  labels:
    chart: tienngay
spec:
  selector:
    matchLabels:
      app: mysql-deployment
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      containers:
        - name: mysql
          image: bitnami/mysql:8.0
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-configmap
          volumeMounts:
            - mountPath: /bitnami/mysql/data
              name: mysql-data
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
        labels:
          app: mysql-deployment
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  serviceName: mysql-deployment